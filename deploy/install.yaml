# Alma Operator - Single YAML install
# Do not apply directly - use install.sh which injects the token
---
apiVersion: v1
kind: Namespace
metadata:
  name: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
    app.kubernetes.io/managed-by: alma-operator
---
apiVersion: v1
kind: Secret
metadata:
  name: alma-operator-config
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
type: Opaque
stringData:
  github-token: "<GITHUB_TOKEN>"
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-creds
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {"auths":{"ghcr.io":{"username":"alma-security","password":"<GITHUB_TOKEN>"}}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alma-operator
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alma-operator
  labels:
    app.kubernetes.io/name: alma-operator
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: [""]
    resources: ["serviceaccounts", "configmaps", "services", "pods", "nodes", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alma-operator
  labels:
    app.kubernetes.io/name: alma-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alma-operator
subjects:
  - kind: ServiceAccount
    name: alma-operator
    namespace: alma-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alma-operator
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
    app.kubernetes.io/instance: alma-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alma-operator
      app.kubernetes.io/instance: alma-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alma-operator
        app.kubernetes.io/instance: alma-operator
    spec:
      serviceAccountName: alma-operator
      imagePullSecrets:
        - name: ghcr-creds
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: operator
          image: ghcr.io/alma-security/alma-operator:0.0.1
          imagePullPolicy: Always
          args:
            - --namespace=alma-system
            - --github-repo=alma-security/alma-sensor
            - --poll-interval=1m
            - --sensor-image=ghcr.io/alma-security/alma-sensor
            - --collector-image=ghcr.io/alma-security/alma-collector
            - --v=2
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: alma-operator-config
                  key: github-token
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      nodeSelector:
        kubernetes.io/os: linux
