# Alma Operator - Single YAML install
# Do not apply directly - use install.sh which injects the token and customer-id
---
apiVersion: v1
kind: Namespace
metadata:
  name: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
    app.kubernetes.io/managed-by: alma-operator
---
apiVersion: v1
kind: Secret
metadata:
  name: alma-operator-config
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
type: Opaque
stringData:
  github-token: "<GITHUB_TOKEN>"
  customer-id: "<CUSTOMER_ID>"
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-creds
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {"auths":{"ghcr.io":{"username":"alma-security","password":"<GITHUB_TOKEN>"}}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alma-operator
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alma-operator
  labels:
    app.kubernetes.io/name: alma-operator
rules:
  # Namespaces - ensure alma-system exists
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create"]
  # Core resources the operator manages
  - apiGroups: [""]
    resources: ["serviceaccounts", "configmaps", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Pods and nodes - for status and sensor placement
  - apiGroups: [""]
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]
  # Workloads - operator creates deployments and daemonsets
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Workloads - operator grants these to sensor/collector (read-only)
  - apiGroups: ["apps"]
    resources: ["replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  # RBAC - create roles for sensor/collector
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
# Namespace-scoped secrets access (more secure than cluster-wide)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: alma-operator-secrets
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: alma-operator-secrets
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: alma-operator-secrets
subjects:
  - kind: ServiceAccount
    name: alma-operator
    namespace: alma-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alma-operator
  labels:
    app.kubernetes.io/name: alma-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alma-operator
subjects:
  - kind: ServiceAccount
    name: alma-operator
    namespace: alma-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alma-operator
  namespace: alma-system
  labels:
    app.kubernetes.io/name: alma-operator
    app.kubernetes.io/instance: alma-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alma-operator
      app.kubernetes.io/instance: alma-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alma-operator
        app.kubernetes.io/instance: alma-operator
    spec:
      serviceAccountName: alma-operator
      imagePullSecrets:
        - name: ghcr-creds
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: operator
          image: ghcr.io/alma-security/alma-operator:0.0.6
          imagePullPolicy: Always
          args:
            - --namespace=alma-system
            - --config-repo=alma-security/alma-configs
            - --poll-interval=30s
            - --v=2
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: alma-operator-config
                  key: github-token
            - name: CUSTOMER_ID
              valueFrom:
                secretKeyRef:
                  name: alma-operator-config
                  key: customer-id
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      nodeSelector:
        kubernetes.io/os: linux
